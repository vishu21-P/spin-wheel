<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin Wheel</title>
<style>
body{
    margin:0;
    background:#1a0033;
    font-family:Arial, sans-serif;
    text-align:center;
    color:white;
}
.container{
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}
#wheel{
    width:320px;
    height:320px;
    border-radius:50%;
    border:6px solid gold;
    position:relative;
    transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
}
.pointer{
    width:0;
    height:0;
    border-left:15px solid transparent;
    border-right:15px solid transparent;
    border-top:25px solid red;
    position:absolute;
    top:-10px;
    left:50%;
    transform:translateX(-50%);
}
button{
    margin-top:25px;
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    background:gold;
    color:black;
    font-weight:bold;
}
.result{
    margin-top:15px;
    font-size:20px;
}
canvas{
    border-radius:50%;
}
</style>
</head>

<body>
<div class="container">
    <div class="pointer"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
    <button onclick="spin()">ðŸŽ¡ SPIN NOW</button>
    <div class="result" id="result"></div>
</div>

<script>
const prizes = ["â‚¹0.20","â‚¹0.50","â‚¹0.80","â‚¹1","â‚¹0.20","â‚¹0.50","â‚¹0.80","â‚¹1"];
const colors = ["#ff004f","#00ffcc","#ffcc00","#00aaff","#ff004f","#00ffcc","#ffcc00","#00aaff"];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = 320;
const center = size/2;
const slice = (2*Math.PI)/prizes.length;

function drawWheel(){
    for(let i=0;i<prizes.length;i++){
        ctx.beginPath();
        ctx.moveTo(center,center);
        ctx.arc(center,center,160,i*slice,(i+1)*slice);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(center,center);
        ctx.rotate(i*slice + slice/2);
        ctx.fillStyle="black";
        ctx.font="bold 16px Arial";
        ctx.fillText(prizes[i],90,5);
        ctx.restore();
    }
}
drawWheel();

function spin(){
    let random = Math.floor(Math.random()*3600)+3600;
    canvas.style.transform = `rotate(${random}deg)`;

    setTimeout(()=>{
        let finalDeg = random % 360;
        let index = Math.floor((360-finalDeg)/45) % prizes.length;
        document.getElementById("result").innerHTML = "You won: " + prizes[index];
    },5200);
}
</script>
</body>
</html>
